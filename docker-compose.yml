version: "3.8"

services:
  db:
    image: postgres:14.1-alpine
#    volumes:
#      - ./postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    restart: always

  backend:
    build: .
    ports:
      - "8008:8008"
    command: uvicorn main:app --host 0.0.0.0 --port 8008 --reload
    depends_on:
      - db

volumes:
  db:
    driver: local